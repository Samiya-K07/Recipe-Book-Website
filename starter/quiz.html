      <article>
        <h3> Welcome to the Quiz! </h3>
        <div id="question"></div>
    <input type="text" id="answerInput">
    <button id="checkButton" onclick="checkAnswer()">Check Answer</button>
    <p id="result"></p>
    <p id="correctAnswer"></p>
    <p id="score"></p>
    
    <script>
      const questions = [
      { 
          question: 'What is the national dish of Pakistan?', 
          answer: 'Nihari' 
        },
        { 
          question: 'Which country is known as the birthplace of pizza', 
          answer: 'Italy' 
        },
        { 
          question: 'What is the ranking of Pakistani cuisine in the world?', 
          answer: '47' 
        },
        {
         question:'The spices and herbs were adopted from which empire?',
         answer:'Mughal'
        },
        {
         question:'which country is known as the land of cakes',
         answer:'Scotland'
        }
      ];
    
      let currentQuestion = 0;
      let score = 0;
    
      function displayQuestion() {
        document.getElementById('question').innerText = questions[currentQuestion].question;
      }
    
      function checkAnswer() {
        const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
        const correctAnswer = questions[currentQuestion].answer.toLowerCase();
    
        if (userAnswer === correctAnswer) {
          document.getElementById('result').innerText = 'Correct!';
          score++;
          updateScore();
          document.getElementById('correctAnswer').innerText = '';
        } else {
          document.getElementById('result').innerText = 'Wrong!';
          document.getElementById('correctAnswer').innerText = 'The correct answer is: ' + questions[currentQuestion].answer;
        }
    
        // Move to the next question or end the quiz
        currentQuestion++;
        if (currentQuestion < questions.length) {
          displayQuestion();
        } else {
          document.getElementById('question').innerText = 'Quiz completed!';
          document.getElementById('answerInput').style.display = 'none';
          document.getElementById('result').style.display = 'none';
          document.getElementById('correctAnswer').style.display = 'none';
          document.getElementById('score').innerText = 'Total Score: ' + score + ' out of ' + questions.length;
          document.getElementById('checkButton').style.display = 'none'; // Hide the "Check Answer" button
        }
      }
    
      function updateScore() {
        document.getElementById('score').innerText = 'Score: ' + score;
      }
    
      // Start the quiz
      displayQuestion();
      updateScore();
    </script>
